<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcharr Add-on Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div id="app" class="card bg-white p-8 sm:p-12 rounded-xl w-full max-w-lg text-center">
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 11.955 0 0112 2.944c-1.396 0-2.766.242-4.044.717M21 12a9 9 0 01-9 9m-8.117-7.234a9.001 9.001 0 001.407 10.45A11.955 11.955 0 0012 21a9.001 9.001 0 008.705-6.248M12 21v-4" />
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Dispatcharr Frontend Running!</h1>
        <p class="text-gray-600 mb-6">
            This is the starting template for your add-on's user interface. 
            The backend API is connected and ready.
        </p>

        <div class="bg-gray-100 p-4 rounded-lg text-sm mb-6">
            <p class="font-semibold text-gray-700">Health Check Status:</p>
            <code id="statusMessage" class="text-green-600 font-mono mt-1 block">Loading...</code>
        </div>
        
        <a href="/api/health" target="_blank" class="text-blue-600 hover:text-blue-700 font-medium transition duration-150 ease-in-out">
            View API Health Check â†’
        </a>
    </div>

    <script>
        // Simple JavaScript to verify API connection on the frontend
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    const statusEl = document.getElementById('statusMessage');
                    if (data.status === 'online') {
                        statusEl.textContent = "Status: Online | Port: " + data.port_in_use;
                        statusEl.classList.remove('text-red-600');
                        statusEl.classList.add('text-green-600');
                    } else {
                        statusEl.textContent = "Status: Error";
                        statusEl.classList.remove('text-green-600');
                        statusEl.classList.add('text-red-600');
                    }
                })
                .catch(error => {
                    console.error('Error fetching health status:', error);
                    document.getElementById('statusMessage').textContent = "Connection Failed";
                    document.getElementById('statusMessage').classList.remove('text-green-600');
                    document.getElementById('statusMessage').classList.add('text-red-600');
                });
        });
    </script>
</body>
</html>
