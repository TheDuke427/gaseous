name: "Unrar Tool"
description: "Simple add-on to extract RAR files from the media folder"
version: "1.0.0"
slug: "unrar_tool"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
options:
  source_path: "/media"
  extract_path: "/media/extracted"
  delete_after_extract: false
  watch_mode: false
schema:
  source_path: str
  extract_path: str
  delete_after_extract: bool
  watch_mode: bool
map:
  - media:rw
